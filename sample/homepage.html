<script>
function showHint(){
	
	var request = new XMLHttpRequest();
	var txt = "";
	var arr = [];
	request.open("GET","api.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			console.log(this.responseText.replace(/\\/g,""));
			var obj = this.responseText.replace(/\\/g,"");
			var arr = [];
			obj = obj.substring(1,obj.length-1);
			myObj = JSON.parse(obj);
			for(x in myObj.data){
				if(!arr.includes(myObj.data[x].animalSpecies)){
					arr.push(myObj.data[x].animalSpecies)
					txt += myObj.data[x].animalSpecies + "<br>";
			
				}
			}
			document.getElementById("demo").innerHTML = txt;
		}		
	}
	request.send();
}

			txt += "<tr> <th> General Age </th> <th> Animal Color </th> <th> Primary Breed </th> <th> Animal Location </th> <br>";

					txt += "<td>" + myObj.data[x].animalGeneralAge + "</td>" +"<td>" + myObj.data[x].animalColor + "</td>" + "<td>" + myObj.data[x].animalPrimaryBreed + "</td>"+ "<td>" + myObj.data[x].animalLocation + "</td>" + "<br>";
			
				//}

			txt += "</tr>"
			document.getElementById("stats").innerHTML = txt;
		}		
	}
	request.send("breed="+breed);
}
